<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORPHEUS - Blob Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(240, 147, 251, 0.2);
            border: 2px solid #f093fb;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: #f093fb;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        canvas {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(240, 147, 251, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .slider-control {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 200px;
        }

        .info {
            text-align: center;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>BLOB ANIMATIONS</h1>
        <p>Organic liquid shape morphing</p>
        <div class="nav">
            <a href="index.html">‚Üê Morpheus</a>
            <a href="../index.html">Hub</a>
            <a href="geometry.html">Sacred Geometry</a>
        </div>
    </header>

    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="blobCanvas"></canvas>
        </div>

        <div class="slider-control">
            <label>Blob Count:</label>
            <input type="range" id="blobCount" min="3" max="12" value="6" oninput="updateBlobCount(this.value)">
            <span id="countDisplay">6</span>
        </div>

        <div class="slider-control">
            <label>Fluidity:</label>
            <input type="range" id="fluidity" min="10" max="100" value="50" oninput="updateFluidity(this.value)">
            <span id="fluidityDisplay">50</span>
        </div>

        <div class="controls">
            <button onclick="toggleAnimation()">Pause/Resume</button>
            <button onclick="randomizeBlobs()">Randomize</button>
        </div>

        <div class="info">
            <p>Watch organic blob shapes merge and separate</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('blobCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        let blobCount = 6;
        let fluidity = 50;
        let animating = true;
        let time = 0;

        class Blob {
            constructor(index, total) {
                const angle = (index / total) * Math.PI * 2;
                this.angle = angle;
                this.distance = 80;
                this.points = 20;
                this.radius = 40 + Math.random() * 30;
                this.phase = Math.random() * Math.PI * 2;
                this.speed = 0.5 + Math.random() * 0.5;
                this.wobble = [];
                for (let i = 0; i < this.points; i++) {
                    this.wobble.push(Math.random() * Math.PI * 2);
                }
            }

            getVertices(t) {
                const vertices = [];
                const baseX = centerX + Math.cos(this.angle + t * 0.2) * this.distance;
                const baseY = centerY + Math.sin(this.angle + t * 0.2) * this.distance;

                for (let i = 0; i < this.points; i++) {
                    const angle = (i / this.points) * Math.PI * 2;
                    const wobbleAmount = Math.sin(t * this.speed + this.wobble[i]) * (fluidity / 10);
                    const r = this.radius + wobbleAmount;

                    vertices.push({
                        x: baseX + Math.cos(angle) * r,
                        y: baseY + Math.sin(angle) * r
                    });
                }
                return vertices;
            }
        }

        let blobs = [];

        function initBlobs() {
            blobs = [];
            for (let i = 0; i < blobCount; i++) {
                blobs.push(new Blob(i, blobCount));
            }
        }

        function drawBlob(vertices, hue) {
            ctx.beginPath();

            // Draw smooth curve through vertices
            for (let i = 0; i < vertices.length; i++) {
                const v = vertices[i];
                const nextV = vertices[(i + 1) % vertices.length];
                const nextNextV = vertices[(i + 2) % vertices.length];

                const cp1x = v.x + (nextV.x - v.x) * 0.5;
                const cp1y = v.y + (nextV.y - v.y) * 0.5;
                const cp2x = nextV.x + (nextNextV.x - nextV.x) * 0.5;
                const cp2y = nextV.y + (nextNextV.y - nextV.y) * 0.5;

                if (i === 0) ctx.moveTo(cp1x, cp1y);
                ctx.quadraticCurveTo(nextV.x, nextV.y, cp2x, cp2y);
            }

            ctx.closePath();

            // Glow layers
            for (let i = 3; i > 0; i--) {
                ctx.save();
                ctx.globalAlpha = 0.1 * i;
                ctx.shadowBlur = 20 + i * 10;
                ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;

                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 200);
                gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.6)`);
                gradient.addColorStop(1, `hsla(${hue + 30}, 100%, 50%, 0.3)`);

                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.restore();
            }

            // Main blob
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 200);
            gradient.addColorStop(0, `hsl(${hue}, 100%, 80%)`);
            gradient.addColorStop(1, `hsl(${hue + 30}, 100%, 60%)`);

            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.strokeStyle = `hsla(${hue}, 100%, 95%, 0.5)`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (animating) {
                time += 0.02;
            }

            const hue = (time * 20) % 360;

            blobs.forEach((blob, i) => {
                const blobHue = (hue + i * (360 / blobs.length)) % 360;
                const vertices = blob.getVertices(time);
                drawBlob(vertices, blobHue);
            });

            requestAnimationFrame(draw);
        }

        function updateBlobCount(value) {
            blobCount = parseInt(value);
            document.getElementById('countDisplay').textContent = value;
            initBlobs();
        }

        function updateFluidity(value) {
            fluidity = parseInt(value);
            document.getElementById('fluidityDisplay').textContent = value;
        }

        function toggleAnimation() {
            animating = !animating;
        }

        function randomizeBlobs() {
            initBlobs();
            time = Math.random() * 100;
        }

        initBlobs();
        draw();
    </script>
</body>
</html>
