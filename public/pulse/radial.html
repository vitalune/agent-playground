<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE - Radial Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .nav-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav a {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9em;
            padding: 8px 16px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 40px;
        }

        canvas {
            display: block;
            background: rgba(0, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
        }

        .data-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        .info-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-label {
            font-size: 0.85em;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">PULSE</div>
            <a href="../index.html">‚Üê Hub</a>
            <a href="index.html">Bar Chart</a>
            <a href="stream.html">Live Stream</a>
            <a href="particles.html">Particles</a>
        </div>
    </nav>

    <div class="container">
        <h1>Radial Data Pulse</h1>
        <p class="subtitle">Circular visualization with pulsing energy rings</p>

        <canvas id="radial" width="700" height="700"></canvas>

        <div class="data-info">
            <div class="info-card">
                <div class="info-value" style="color: #00ffff;" id="sector1">0</div>
                <div class="info-label">North</div>
            </div>
            <div class="info-card">
                <div class="info-value" style="color: #00ff88;" id="sector2">0</div>
                <div class="info-label">East</div>
            </div>
            <div class="info-card">
                <div class="info-value" style="color: #ff00ff;" id="sector3">0</div>
                <div class="info-label">South</div>
            </div>
            <div class="info-card">
                <div class="info-value" style="color: #ffaa00;" id="sector4">0</div>
                <div class="info-label">West</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('radial');
        const ctx = canvas.getContext('2d');

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const maxRadius = Math.min(centerX, centerY) - 50;

        const sectors = [
            { value: 50, targetValue: 50, color: '#00ffff', label: 'North', angle: -Math.PI / 2 },
            { value: 60, targetValue: 60, color: '#00ff88', label: 'East', angle: 0 },
            { value: 40, targetValue: 40, color: '#ff00ff', label: 'South', angle: Math.PI / 2 },
            { value: 70, targetValue: 70, color: '#ffaa00', label: 'West', angle: Math.PI }
        ];

        function updateSectors() {
            sectors.forEach((sector, index) => {
                // Smooth transition to target
                const diff = sector.targetValue - sector.value;
                if (Math.abs(diff) > 0.1) {
                    sector.value += diff * 0.05;
                } else if (Math.random() < 0.02) {
                    // Randomly change target
                    sector.targetValue = 30 + Math.random() * 60;
                }

                // Update display
                document.getElementById(`sector${index + 1}`).textContent = Math.round(sector.value);
            });
        }

        function drawRadial() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw concentric rings
            for (let i = 1; i <= 5; i++) {
                const radius = (maxRadius / 5) * i;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Labels
                ctx.fillStyle = '#555';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText((i * 20).toString(), centerX, centerY - radius - 5);
            }

            // Draw cross lines
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - maxRadius);
            ctx.lineTo(centerX, centerY + maxRadius);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(centerX - maxRadius, centerY);
            ctx.lineTo(centerX + maxRadius, centerY);
            ctx.stroke();

            // Draw sectors
            const angleStep = (Math.PI * 2) / sectors.length;

            sectors.forEach((sector, index) => {
                const startAngle = (Math.PI * 2 / sectors.length) * index - Math.PI / 2;
                const endAngle = startAngle + angleStep;
                const radius = (sector.value / 100) * maxRadius;
                const pulse = Math.sin(Date.now() * 0.003 + index) * 0.15 + 1;

                // Draw sector arc
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * pulse, startAngle, endAngle);
                ctx.strokeStyle = sector.color;
                ctx.lineWidth = 20;
                ctx.shadowColor = sector.color;
                ctx.shadowBlur = 25 * pulse;
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Draw radial lines
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                const lineAngle = startAngle + angleStep / 2;
                const lineX = centerX + Math.cos(lineAngle) * radius * pulse;
                const lineY = centerY + Math.sin(lineAngle) * radius * pulse;
                ctx.lineTo(lineX, lineY);
                ctx.strokeStyle = sector.color;
                ctx.lineWidth = 3;
                ctx.shadowColor = sector.color;
                ctx.shadowBlur = 15;
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Draw outer glow point
                ctx.beginPath();
                ctx.arc(lineX, lineY, 8 * pulse, 0, Math.PI * 2);
                ctx.fillStyle = sector.color;
                ctx.shadowColor = sector.color;
                ctx.shadowBlur = 30 * pulse;
                ctx.fill();
                ctx.shadowBlur = 0;

                // Draw labels
                const labelRadius = maxRadius + 30;
                const labelX = centerX + Math.cos(lineAngle) * labelRadius;
                const labelY = centerY + Math.sin(lineAngle) * labelRadius;
                ctx.fillStyle = sector.color;
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(sector.label, labelX, labelY);
            });

            // Draw center point
            const centerPulse = Math.sin(Date.now() * 0.005) * 0.5 + 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10 * centerPulse, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 30 * centerPulse;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function animate() {
            updateSectors();
            drawRadial();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
