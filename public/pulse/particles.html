<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE - Particle Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .nav-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav a {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9em;
            padding: 8px 16px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info {
            position: fixed;
            top: 80px;
            left: 30px;
            z-index: 100;
        }

        .info h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info p {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 20px;
        }

        .legend {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(10, 10, 10, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .legend-label {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">PULSE</div>
            <a href="../index.html">‚Üê Hub</a>
            <a href="index.html">Bar Chart</a>
            <a href="stream.html">Live Stream</a>
        </div>
    </nav>

    <div class="info">
        <h1>Particle Data Flow</h1>
        <p>Live data represented as flowing particles</p>
    </div>

    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #00ffff; box-shadow: 0 0 10px #00ffff;"></div>
            <div class="legend-label">High Priority</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00ff88; box-shadow: 0 0 10px #00ff88;"></div>
            <div class="legend-label">Medium Priority</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff00ff; box-shadow: 0 0 10px #ff00ff;"></div>
            <div class="legend-label">Low Priority</div>
        </div>
    </div>

    <canvas id="particles"></canvas>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 3 + 1;
                this.size = Math.random() * 4 + 2;
                this.opacity = Math.random() * 0.5 + 0.5;

                const rand = Math.random();
                if (rand < 0.33) {
                    this.color = '#00ffff';
                    this.type = 'high';
                } else if (rand < 0.66) {
                    this.color = '#00ff88';
                    this.type = 'medium';
                } else {
                    this.color = '#ff00ff';
                    this.type = 'low';
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wave motion
                this.x += Math.sin(this.y * 0.01) * 0.5;

                if (this.y > canvas.height + 20) {
                    this.reset();
                }
            }

            draw() {
                const pulse = Math.sin(Date.now() * 0.005 + this.y * 0.01) * 0.3 + 1;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * pulse, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;

                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20 * pulse;
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.globalAlpha = 1;
            }
        }

        const particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        // Connection lines between nearby particles
        function drawConnections() {
            const maxDistance = 100;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.3;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawConnections();

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            particles.forEach(particle => {
                const dx = mouseX - particle.x;
                const dy = mouseY - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    particle.vx += dx * 0.0001;
                    particle.vy += dy * 0.0001;
                }
            });
        });
    </script>
</body>
</html>
