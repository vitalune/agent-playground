<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Studio - PRISM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .gradient-display {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        .control-row label {
            min-width: 120px;
            opacity: 0.8;
        }

        .color-stops {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .color-stop {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .stop-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stop-controls input[type="range"] {
            width: 150px;
        }

        .stop-controls small {
            opacity: 0.6;
            font-size: 0.8em;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .presets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .preset {
            height: 80px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .preset:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        select {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        select option {
            background: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="index.html">← PRISM</a>
        <a href="../index.html">Hub</a>
    </div>

    <div class="container">
        <h1>Gradient Studio</h1>
        <p class="subtitle">Design beautiful multi-stop gradients</p>

        <div class="gradient-display">
            <canvas id="gradientCanvas"></canvas>
        </div>

        <div class="controls">
            <h3 style="margin-bottom: 20px;">Gradient Settings</h3>

            <div class="control-row">
                <label>Type</label>
                <select id="gradientType">
                    <option value="linear">Linear</option>
                    <option value="radial">Radial</option>
                    <option value="conic">Conic</option>
                </select>
            </div>

            <div class="control-row">
                <label>Angle</label>
                <input type="range" class="slider" id="angle" min="0" max="360" value="90">
                <span id="angleVal">90°</span>
            </div>

            <h3 style="margin: 30px 0 20px 0;">Color Stops</h3>
            <div class="color-stops" id="colorStops"></div>
            <button class="btn" id="addStop">+ Add Color Stop</button>
        </div>

        <div class="controls">
            <h3 style="margin-bottom: 20px;">Presets</h3>
            <div class="presets" id="presets"></div>
        </div>
    </div>

    <script src="../granim.min.js"></script>
    <script>
        let granimInstance;
        let gradientType = 'linear';
        let angle = 90;
        let currentDirection = 'diagonal';

        let colorStops = [
            { color: '#ff0080', position: 0 },
            { color: '#ff8c00', position: 0.5 },
            { color: '#40e0d0', position: 1 }
        ];

        const presets = [
            { name: 'Sunset', stops: [{ color: '#ff6b6b', position: 0 }, { color: '#ffd93d', position: 0.5 }, { color: '#6c5ce7', position: 1 }] },
            { name: 'Ocean', stops: [{ color: '#0575e6', position: 0 }, { color: '#00f260', position: 1 }] },
            { name: 'Fire', stops: [{ color: '#ff0000', position: 0 }, { color: '#ff7f00', position: 0.5 }, { color: '#ffff00', position: 1 }] },
            { name: 'Purple Haze', stops: [{ color: '#8e2de2', position: 0 }, { color: '#4a00e0', position: 1 }] },
            {
                name: 'Rainbow', stops: [
                    { color: '#ff0000', position: 0 },
                    { color: '#ff7f00', position: 0.2 },
                    { color: '#ffff00', position: 0.4 },
                    { color: '#00ff00', position: 0.6 },
                    { color: '#0000ff', position: 0.8 },
                    { color: '#8b00ff', position: 1 }
                ]
            },
            { name: 'Emerald', stops: [{ color: '#11998e', position: 0 }, { color: '#38ef7d', position: 1 }] }
        ];

        function initGranim() {
            if (granimInstance) {
                granimInstance.destroy();
            }

            // Map gradient types to Granim directions
            let direction = currentDirection;
            if (gradientType === 'radial') {
                direction = 'radial';
            } else if (angle === 0) {
                direction = 'top-bottom';
            } else if (angle === 90) {
                direction = 'left-right';
            } else {
                direction = 'diagonal';
            }

            granimInstance = new Granim({
                element: '#gradientCanvas',
                direction: direction,
                isPausedWhenNotInView: false,
                states: {
                    "default-state": {
                        gradients: [colorStops.map(stop => ({
                            color: stop.color,
                            pos: stop.position
                        }))],
                        transitionSpeed: 10000,
                        loop: false
                    }
                }
            });
        }

        function updateGradient() {
            initGranim();
        }

        function renderColorStops() {
            const container = document.getElementById('colorStops');
            container.innerHTML = '';

            colorStops.forEach((stop, index) => {
                const div = document.createElement('div');
                div.className = 'color-stop';
                div.innerHTML = `
                    <input type="color" value="${stop.color}" data-index="${index}">
                    <div class="stop-controls">
                        <input type="range" class="slider" min="0" max="100" value="${stop.position * 100}" data-index="${index}">
                        <small>Position: ${Math.round(stop.position * 100)}%</small>
                    </div>
                `;
                container.appendChild(div);
            });

            document.querySelectorAll('input[type="color"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    colorStops[e.target.dataset.index].color = e.target.value;
                    updateGradient();
                });
            });

            document.querySelectorAll('.stop-controls input[type="range"]').forEach(input => {
                input.addEventListener('input', (e) => {
                    colorStops[e.target.dataset.index].position = e.target.value / 100;
                    e.target.nextElementSibling.textContent = `Position: ${e.target.value}%`;
                    updateGradient();
                });
            });
        }

        function renderPresets() {
            const container = document.getElementById('presets');
            presets.forEach(preset => {
                const div = document.createElement('div');
                div.className = 'preset';

                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = 300;
                tempCanvas.height = 160;
                const tempCtx = tempCanvas.getContext('2d');
                const grad = tempCtx.createLinearGradient(0, 0, 300, 0);
                preset.stops.forEach(stop => {
                    grad.addColorStop(stop.position, stop.color);
                });
                tempCtx.fillStyle = grad;
                tempCtx.fillRect(0, 0, 300, 160);

                div.style.backgroundImage = `url(${tempCanvas.toDataURL()})`;
                div.style.backgroundSize = 'cover';
                div.addEventListener('click', () => {
                    colorStops = JSON.parse(JSON.stringify(preset.stops));
                    renderColorStops();
                    updateGradient();
                });
                container.appendChild(div);
            });
        }

        document.getElementById('gradientType').addEventListener('change', (e) => {
            gradientType = e.target.value;
            updateGradient();
        });

        document.getElementById('angle').addEventListener('input', (e) => {
            angle = parseInt(e.target.value);
            document.getElementById('angleVal').textContent = angle + '°';

            // Update direction based on angle
            if (angle === 0) {
                currentDirection = 'top-bottom';
            } else if (angle === 90) {
                currentDirection = 'left-right';
            } else if (angle === 180) {
                currentDirection = 'top-bottom';
            } else {
                currentDirection = 'diagonal';
            }

            updateGradient();
        });

        document.getElementById('addStop').addEventListener('click', () => {
            colorStops.push({ color: '#ffffff', position: 0.5 });
            renderColorStops();
            updateGradient();
        });

        renderColorStops();
        renderPresets();
        initGranim();
    </script>
</body>

</html>
