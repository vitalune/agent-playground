<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Orbitals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff88;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #00ff88;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: #00ff88;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ff88;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .header a:hover {
            background: #00ff88;
            color: #000;
        }

        .container {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff88;
        }

        .subtitle {
            text-align: center;
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: #000;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff88;
            color: #000;
        }

        button.active {
            background: #00ff88;
            color: #000;
        }

        .orbital-info {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
        }

        .info {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>ATOMIC ORBITALS</div>
        <a href="index.html">‚Üê Back to Quantum Lab</a>
    </div>

    <div class="container">
        <h1>üéØ Atomic Orbitals</h1>
        <p class="subtitle">3D electron probability cloud visualization</p>

        <div class="orbital-info" id="orbitalInfo">
            Current Orbital: 1s (n=1, l=0, m=0)
        </div>

        <canvas id="orbitalCanvas"></canvas>

        <div class="controls">
            <button id="orbital1s" class="active">1s</button>
            <button id="orbital2s">2s</button>
            <button id="orbital2p">2p</button>
            <button id="orbital3s">3s</button>
            <button id="orbital3p">3p</button>
            <button id="orbital3d">3d</button>
            <button id="rotate">Auto Rotate</button>
        </div>

        <p class="info">
            Electron probability clouds showing where electrons are likely to be found.
            Brighter regions indicate higher probability. Drag to rotate!
        </p>
    </div>

    <script>
        const canvas = document.getElementById('orbitalCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = Math.min(800, window.innerWidth - 40);
        canvas.height = 600;

        let currentOrbital = '1s';
        let rotationX = 0;
        let rotationY = 0;
        let autoRotate = false;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        const particles = [];
        const numParticles = 3000;

        class OrbitalPoint {
            constructor() {
                this.reset();
            }

            reset() {
                const coords = generateOrbitalCoords(currentOrbital);
                this.x = coords.x;
                this.y = coords.y;
                this.z = coords.z;
                this.probability = coords.probability;
            }

            project() {
                // Simple 3D to 2D projection
                const scale = 150;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Rotate around X axis
                const cosX = Math.cos(rotationX);
                const sinX = Math.sin(rotationX);
                const y1 = this.y * cosX - this.z * sinX;
                const z1 = this.y * sinX + this.z * cosX;

                // Rotate around Y axis
                const cosY = Math.cos(rotationY);
                const sinY = Math.sin(rotationY);
                const x2 = this.x * cosY + z1 * sinY;
                const z2 = -this.x * sinY + z1 * cosY;

                // Perspective projection
                const perspective = 300 / (300 + z2 * scale);

                return {
                    x: centerX + x2 * scale * perspective,
                    y: centerY + y1 * scale * perspective,
                    z: z2,
                    size: perspective * 2,
                    alpha: this.probability * perspective
                };
            }
        }

        function generateOrbitalCoords(orbital) {
            let r, theta, phi, prob;

            switch(orbital) {
                case '1s':
                    r = -Math.log(Math.random()) * 0.5;
                    theta = Math.acos(2 * Math.random() - 1);
                    phi = Math.random() * 2 * Math.PI;
                    prob = Math.exp(-2 * r);
                    break;

                case '2s':
                    r = -Math.log(Math.random()) * 1.0;
                    theta = Math.acos(2 * Math.random() - 1);
                    phi = Math.random() * 2 * Math.PI;
                    prob = Math.exp(-r) * (1 - r/2);
                    break;

                case '2p':
                    r = -Math.log(Math.random()) * 1.0;
                    theta = Math.acos(2 * Math.random() - 1);
                    phi = Math.random() * 2 * Math.PI;
                    prob = Math.exp(-r) * r * Math.abs(Math.sin(theta));
                    break;

                case '3s':
                    r = -Math.log(Math.random()) * 1.5;
                    theta = Math.acos(2 * Math.random() - 1);
                    phi = Math.random() * 2 * Math.PI;
                    prob = Math.exp(-r/1.5) * (1 - r);
                    break;

                case '3p':
                    r = -Math.log(Math.random()) * 1.5;
                    theta = Math.acos(2 * Math.random() - 1);
                    phi = Math.random() * 2 * Math.PI;
                    prob = Math.exp(-r/1.5) * r * Math.abs(Math.sin(theta));
                    break;

                case '3d':
                    r = -Math.log(Math.random()) * 1.5;
                    theta = Math.acos(2 * Math.random() - 1);
                    phi = Math.random() * 2 * Math.PI;
                    prob = Math.exp(-r/1.5) * r * r * Math.abs(Math.sin(theta) * Math.sin(theta));
                    break;

                default:
                    r = 1;
                    theta = 0;
                    phi = 0;
                    prob = 1;
            }

            return {
                x: r * Math.sin(theta) * Math.cos(phi),
                y: r * Math.sin(theta) * Math.sin(phi),
                z: r * Math.cos(theta),
                probability: Math.min(1, prob * 0.8)
            };
        }

        // Initialize particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new OrbitalPoint());
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw nucleus
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 8, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, 15
            );
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, 'rgba(255, 107, 107, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();

            // Sort particles by z-depth for proper rendering
            const projected = particles.map(p => ({
                point: p,
                proj: p.project()
            })).sort((a, b) => a.proj.z - b.proj.z);

            // Draw particles
            projected.forEach(({ proj }) => {
                if (proj.alpha > 0.1) {
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 255, 136, ${proj.alpha})`;
                    ctx.fill();
                }
            });

            if (autoRotate) {
                rotationY += 0.01;
                rotationX = Math.sin(Date.now() * 0.0003) * 0.3;
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Mouse controls
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                rotationY += deltaX * 0.01;
                rotationX += deltaY * 0.01;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                autoRotate = false;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        // Orbital buttons
        const orbitalInfoMap = {
            '1s': '1s (n=1, l=0, m=0) - Spherical ground state',
            '2s': '2s (n=2, l=0, m=0) - Spherical with node',
            '2p': '2p (n=2, l=1) - Dumbbell shape',
            '3s': '3s (n=3, l=0, m=0) - Spherical with nodes',
            '3p': '3p (n=3, l=1) - Larger dumbbell',
            '3d': '3d (n=3, l=2) - Complex cloverleaf'
        };

        document.querySelectorAll('button[id^="orbital"]').forEach(btn => {
            if (btn.id !== 'orbital1s') {
                btn.addEventListener('click', () => {
                    currentOrbital = btn.id.replace('orbital', '');
                    particles.forEach(p => p.reset());

                    document.querySelectorAll('button[id^="orbital"]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    document.getElementById('orbitalInfo').textContent =
                        'Current Orbital: ' + orbitalInfoMap[currentOrbital];
                });
            }
        });

        document.getElementById('rotate').addEventListener('click', function() {
            autoRotate = !autoRotate;
            this.classList.toggle('active');
        });

        animate();

        window.addEventListener('resize', () => {
            canvas.width = Math.min(800, window.innerWidth - 40);
            canvas.height = 600;
        });
    </script>
</body>
</html>
