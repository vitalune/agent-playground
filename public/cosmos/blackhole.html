<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Cosmos</a>
        <a href="galaxies.html">Galaxies</a>
        <a href="planets.html">Planets</a>
        <a href="stars.html">Stars</a>
        <a href="nebula.html">Nebula</a>
        <a href="../index.html">Hub</a>
    </nav>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        const centerX = width / 2;
        const centerY = height / 2;

        // Black hole properties
        const blackHole = {
            x: centerX,
            y: centerY,
            eventHorizon: 80,
            gravitationalRadius: 400
        };

        // Accretion disk particles
        class DiskParticle {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                const distance = blackHole.eventHorizon + Math.random() * (blackHole.gravitationalRadius - blackHole.eventHorizon);
                this.x = blackHole.x + Math.cos(angle) * distance;
                this.y = blackHole.y + Math.sin(angle) * distance;
                this.angle = angle;
                this.distance = distance;
                this.size = Math.random() * 3 + 1;
                this.speed = (1 / this.distance) * 2000;
                this.color = this.getColor(distance);
            }

            getColor(distance) {
                const ratio = (distance - blackHole.eventHorizon) / (blackHole.gravitationalRadius - blackHole.eventHorizon);
                if (ratio < 0.15) {
                    return [255, 250, 220]; // white-hot
                } else if (ratio < 0.3) {
                    return [255, 230, 120]; // bright yellow
                } else if (ratio < 0.5) {
                    return [255, 160, 80]; // orange
                } else if (ratio < 0.7) {
                    return [255, 80, 80]; // red
                } else {
                    return [180, 80, 150]; // cooler purple
                }
            }

            update() {
                // Orbital motion
                this.angle += this.speed * 0.01;

                // Spiral inward
                this.distance -= this.speed * 0.05;

                // Update position
                this.x = blackHole.x + Math.cos(this.angle) * this.distance;
                this.y = blackHole.y + Math.sin(this.angle) * this.distance * 0.3; // flattened disk

                // Reset if too close
                if (this.distance < blackHole.eventHorizon + 10) {
                    this.reset();
                }
            }

            draw() {
                const [r, g, b] = this.color;
                const opacity = Math.min(1, (this.distance - blackHole.eventHorizon) / 100);

                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow for inner particles
                if (this.distance < blackHole.eventHorizon + 100) {
                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        const diskParticles = Array.from({ length: 2500 }, () => new DiskParticle());

        // Background stars for lensing effect
        class Star {
            constructor() {
                this.baseX = Math.random() * width;
                this.baseY = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.brightness = Math.random() * 0.5 + 0.5;
            }

            draw() {
                // Calculate gravitational lensing
                const dx = this.baseX - blackHole.x;
                const dy = this.baseY - blackHole.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                let x = this.baseX;
                let y = this.baseY;

                if (dist < blackHole.gravitationalRadius) {
                    const lensStrength = (blackHole.gravitationalRadius - dist) / blackHole.gravitationalRadius;
                    const angle = Math.atan2(dy, dx);
                    const deflection = lensStrength * 80;

                    x += Math.cos(angle + Math.PI / 2) * deflection;
                    y += Math.sin(angle + Math.PI / 2) * deflection;
                }

                ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const stars = Array.from({ length: 300 }, () => new Star());

        // Hawking radiation particles
        class RadiationParticle {
            constructor() {
                this.reset();
            }

            reset() {
                const angle = Math.random() * Math.PI * 2;
                this.x = blackHole.x + Math.cos(angle) * blackHole.eventHorizon;
                this.y = blackHole.y + Math.sin(angle) * blackHole.eventHorizon;
                this.vx = Math.cos(angle) * 2;
                this.vy = Math.sin(angle) * 2;
                this.life = 1;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.01;

                if (this.life <= 0) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(100, 150, 255, ${this.life * 0.3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const radiationParticles = Array.from({ length: 150 }, () => new RadiationParticle());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Draw lensed background stars
            stars.forEach(star => star.draw());

            // Draw accretion disk
            diskParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw event horizon
            const gradient = ctx.createRadialGradient(blackHole.x, blackHole.y, 0, blackHole.x, blackHole.y, blackHole.eventHorizon);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
            gradient.addColorStop(0.8, 'rgba(0, 0, 0, 1)');
            gradient.addColorStop(1, 'rgba(20, 20, 40, 0.5)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(blackHole.x, blackHole.y, blackHole.eventHorizon, 0, Math.PI * 2);
            ctx.fill();

            // Draw hawking radiation
            radiationParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
