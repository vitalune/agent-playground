            color: #a78bfa;

        canvas {
            position: absolute;

        }

<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">‚Üê ECHO</a>
            <a href="interference.html">Interference</a>
            <a href="doppler.html">Doppler</a>
        </div>
    </nav>

    <div class="info">
        <h2>Resonance</h2>
        <p>Standing waves and harmonic oscillation. Watch the nodes and antinodes pulse with energy.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let time = 0;
        let oscillators = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createOscillators();
        }

        function createOscillators() {
            oscillators = [];
            const count = 12;
            const spacing = canvas.width / (count + 1);

            for (let i = 1; i <= count; i++) {
                oscillators.push({
                    x: i * spacing,
                    baseY: canvas.height / 2,
                    amplitude: 0,
                    frequency: i * 0.5,
                    phase: i * 0.3
                });
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function draw() {
            ctx.fillStyle = 'rgba(10, 6, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update oscillators with resonance
            oscillators.forEach((osc, i) => {
                const resonance = Math.sin(time * 0.05 + osc.phase);
                osc.amplitude = 100 + resonance * 80;

                const y = osc.baseY + Math.sin(time * osc.frequency) * osc.amplitude;

                // Draw oscillator
                const hue = (i / oscillators.length) * 80 + 250;
                ctx.fillStyle = `hsla(${hue}, 90%, 70%, 0.8)`;
                ctx.shadowBlur = 25;
                ctx.shadowColor = `hsla(${hue}, 90%, 70%, 0.6)`;
                ctx.beginPath();
                ctx.arc(osc.x, y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Draw connection line
                if (i > 0) {
                    const prevOsc = oscillators[i - 1];
                    const prevY = prevOsc.baseY + Math.sin(time * prevOsc.frequency) * prevOsc.amplitude;

                    ctx.strokeStyle = `hsla(${hue}, 90%, 70%, 0.4)`;
                    ctx.lineWidth = 3;
                    ctx.shadowBlur = 15;
                    ctx.beginPath();
                    ctx.moveTo(prevOsc.x, prevY);
                    ctx.lineTo(osc.x, y);
                    ctx.stroke();
                }

                // Draw standing wave trail
                ctx.strokeStyle = `hsla(${hue}, 90%, 70%, 0.2)`;
                ctx.lineWidth = 1;
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.moveTo(osc.x, osc.baseY - 200);
                ctx.lineTo(osc.x, osc.baseY + 200);
                ctx.stroke();
            });

            ctx.shadowBlur = 0;
            time += 0.1;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
