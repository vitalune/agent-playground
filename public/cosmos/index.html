<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.08);
            font-size: 140px;
            font-weight: 100;
            letter-spacing: 40px;
            pointer-events: none;
            text-transform: uppercase;
            text-shadow: 0 0 50px rgba(150, 100, 255, 0.4);
            animation: titlePulse 8s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Hub</a>
        <a href="galaxies.html">Galaxies</a>
        <a href="planets.html">Planets</a>
        <a href="stars.html">Stars</a>
        <a href="blackhole.html">Black Hole</a>
        <a href="nebula.html">Nebula</a>
    </nav>

    <div class="title">COSMOS</div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Star system with color variation
        class Star {
            constructor() {
                this.color = this.pickColor();
                this.reset();
            }

            pickColor() {
                const colors = [
                    [255, 255, 255], // white
                    [200, 230, 255], // blue-white
                    [255, 240, 200], // yellow-white
                    [255, 200, 200], // red-white
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 1000;
                this.size = Math.random() * 3 + 0.5;
                this.speed = Math.random() * 0.8 + 0.2;
                this.twinkle = Math.random() * Math.PI * 2;
            }

            update() {
                this.z -= this.speed;
                this.twinkle += 0.05;
                if (this.z <= 0) {
                    this.reset();
                    this.z = 1000;
                }
            }

            draw() {
                const sx = (this.x - width / 2) * (1000 / this.z) + width / 2;
                const sy = (this.y - height / 2) * (1000 / this.z) + height / 2;
                const size = (1 - this.z / 1000) * this.size * 4;
                const opacity = (1 - this.z / 1000) * (0.5 + Math.sin(this.twinkle) * 0.5);

                const [r, g, b] = this.color;
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                ctx.beginPath();
                ctx.arc(sx, sy, size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow for closer stars
                if (this.z < 300) {
                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(sx, sy, size * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        const stars = Array.from({ length: 800 }, () => new Star());

        // Nebula particles
        class NebulaParticle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 200 + 100;
                this.speed = Math.random() * 0.2 + 0.05;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.pickColor();
            }

            pickColor() {
                const colors = [
                    [150, 80, 200], // vibrant purple
                    [80, 150, 220], // bright blue
                    [200, 80, 150], // hot magenta
                    [100, 200, 180], // cyan
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x < -this.size) this.x = width + this.size;
                if (this.x > width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = height + this.size;
                if (this.y > height + this.size) this.y = -this.size;
            }

            draw() {
                const [r, g, b] = this.color;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 0.15)`);
                gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, 0.05)`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
            }
        }

        const nebulae = Array.from({ length: 8 }, () => new NebulaParticle());

        // Click ripple effect
        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 200;
                this.speed = 5;
                this.opacity = 1;
            }

            update() {
                this.radius += this.speed;
                this.opacity = 1 - (this.radius / this.maxRadius);
            }

            draw() {
                ctx.strokeStyle = `rgba(100, 200, 255, ${this.opacity * 0.6})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.strokeStyle = `rgba(150, 100, 255, ${this.opacity * 0.4})`;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.stroke();
            }

            isDone() {
                return this.radius >= this.maxRadius;
            }
        }

        const ripples = [];

        let mouseX = width / 2;
        let mouseY = height / 2;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            ripples.push(new Ripple(e.clientX, e.clientY));
            // Add extra stars on click
            for (let i = 0; i < 20; i++) {
                stars.push(new Star());
            }
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Draw nebula
            nebulae.forEach(nebula => {
                nebula.update();
                nebula.draw();
            });

            // Shift perspective based on mouse
            const offsetX = (mouseX - width / 2) * 0.01;
            const offsetY = (mouseY - height / 2) * 0.01;

            ctx.save();
            ctx.translate(offsetX, offsetY);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            ctx.restore();

            // Draw and update ripples
            for (let i = ripples.length - 1; i >= 0; i--) {
                ripples[i].update();
                ripples[i].draw();
                if (ripples[i].isDone()) {
                    ripples.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
