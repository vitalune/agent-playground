<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">‚Üê ECHO</a>
            <a href="interference.html">Interference</a>
            <a href="resonance.html">Resonance</a>
        </div>

    <div class="info">
        <h2>Doppler Effect</h2>
        <p>Waves compress in front of a moving source and stretch behind it. Adjust the speed to see the effect.</p>
    </div>

    <canvas id="canvas"></canvas>

    <div class="controls">
        <label>Source Speed</label>
        <input type="range" id="speed" min="0" max="5" step="0.1" value="2">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let sourceX = 100;
        let sourceY = window.innerHeight / 2;
        let speed = 2;
        let direction = 1;
        let waves = [];
        let waveInterval = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            sourceY = canvas.height / 2;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        document.getElementById('speed').addEventListener('input', (e) => {
            speed = parseFloat(e.target.value);
        });

        function draw() {
            ctx.fillStyle = 'rgba(10, 6, 20, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Move source
            sourceX += speed * direction;
            if (sourceX > canvas.width - 100) direction = -1;
            if (sourceX < 100) direction = 1;

            // Emit waves periodically
            waveInterval++;
            if (waveInterval % 20 === 0) {
                waves.push({
                    x: sourceX,
                    y: sourceY,
                    radius: 0,
                    maxRadius: 800
                });
            }

            // Draw and update waves
            waves = waves.filter(wave => {
                wave.radius += 3;

                if (wave.radius < wave.maxRadius) {
                    const alpha = 1 - (wave.radius / wave.maxRadius);
                    ctx.strokeStyle = `hsla(280, 90%, 70%, ${alpha * 0.6})`;
                    ctx.lineWidth = 2;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsla(280, 90%, 70%, ${alpha * 0.4})`;
                    ctx.beginPath();
                    ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    return true;
                }
                return false;
            });

            // Draw moving source
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#ec4899';
            ctx.fillStyle = '#ec4899';
            ctx.beginPath();
            ctx.arc(sourceX, sourceY, 12, 0, Math.PI * 2);
            ctx.fill();

            // Draw direction arrow
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#ec4899';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(sourceX + direction * 30, sourceY);
            ctx.lineTo(sourceX + direction * 50, sourceY);
            ctx.lineTo(sourceX + direction * 45, sourceY - 5);
            ctx.moveTo(sourceX + direction * 50, sourceY);
            ctx.lineTo(sourceX + direction * 45, sourceY + 5);
            ctx.stroke();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
