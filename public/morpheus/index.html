<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORPHEUS - Shape Transformations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: #00d4ff;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            margin-bottom: 30px;
        }

        canvas {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(123, 47, 247, 0.4);
        }

        .info {
            text-align: center;
            margin-top: 30px;
            opacity: 0.8;
        }

        .shape-name {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            min-height: 40px;
        }

        canvas:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>MORPHEUS</h1>
        <p>Shape Transformations & Morphing Animations</p>
        <div class="nav">
            <a href="../index.html">‚Üê Hub</a>
            <a href="blobs.html">Blob Animations</a>
            <a href="geometry.html">Sacred Geometry</a>
        </div>
    </header>

    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="morphCanvas"></canvas>
        </div>

        <div class="shape-name" id="shapeName">CIRCLE</div>

        <div class="controls">
            <button onclick="morphToCircle()">Circle</button>
            <button onclick="morphToSquare()">Square</button>
            <button onclick="morphToTriangle()">Triangle</button>
            <button onclick="morphToStar()">Star</button>
            <button onclick="morphToPentagon()">Pentagon</button>
            <button onclick="morphToHexagon()">Hexagon</button>
        </div>

        <div class="info">
            <p>Click shapes or click canvas to cycle through forms</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('morphCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 150;

        let currentVertices = [];
        let targetVertices = [];
        let morphProgress = 1;
        const morphSpeed = 0.02;
        let hue = 0;
        let autoMorphTimer = 0;
        let currentShapeIndex = 0;
        const shapes = [
            { name: 'CIRCLE', gen: () => generateCircle() },
            { name: 'SQUARE', gen: () => generatePolygon(4) },
            { name: 'TRIANGLE', gen: () => generatePolygon(3) },
            { name: 'STAR', gen: () => generateStar(5) },
            { name: 'PENTAGON', gen: () => generatePolygon(5) },
            { name: 'HEXAGON', gen: () => generatePolygon(6) }
        ];

        // Canvas click handler
        canvas.addEventListener('click', () => {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            morphToShape(shapes[currentShapeIndex].gen());
            updateShapeName();
        });

        // Particles
        const particles = [];
        class Particle {
            constructor() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * radius;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = 0.01;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life * 0.5;
                ctx.fillStyle = `hsl(${hue}, 100%, 70%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Shape generators
        function generateCircle(segments = 60) {
            const vertices = [];
            for (let i = 0; i < segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                vertices.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }
            return vertices;
        }

        function generatePolygon(sides) {
            const vertices = [];
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2 - Math.PI / 2;
                vertices.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }
            return vertices;
        }

        function generateStar(points = 5) {
            const vertices = [];
            const outerRadius = radius;
            const innerRadius = radius * 0.5;

            for (let i = 0; i < points * 2; i++) {
                const angle = (i / (points * 2)) * Math.PI * 2 - Math.PI / 2;
                const r = i % 2 === 0 ? outerRadius : innerRadius;
                vertices.push({
                    x: Math.cos(angle) * r,
                    y: Math.sin(angle) * r
                });
            }
            return vertices;
        }

        // Normalize vertex count
        function normalizeVertices(vertices, targetCount) {
            if (vertices.length === targetCount) return vertices;

            const normalized = [];
            for (let i = 0; i < targetCount; i++) {
                const index = (i / targetCount) * vertices.length;
                const i1 = Math.floor(index) % vertices.length;
                const i2 = (i1 + 1) % vertices.length;
                const t = index - Math.floor(index);

                normalized.push({
                    x: vertices[i1].x * (1 - t) + vertices[i2].x * t,
                    y: vertices[i1].y * (1 - t) + vertices[i2].y * t
                });
            }
            return normalized;
        }

        // Easing function
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Morph to shape
        function morphToShape(vertices) {
            const targetCount = Math.max(currentVertices.length, vertices.length);
            currentVertices = normalizeVertices(currentVertices, targetCount);
            targetVertices = normalizeVertices(vertices, targetCount);
            morphProgress = 0;

            // Emit particles on morph
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle());
            }
        }

        // Update shape name display
        function updateShapeName() {
            document.getElementById('shapeName').textContent = shapes[currentShapeIndex].name;
        }

        // Shape morph functions
        function morphToCircle() { currentShapeIndex = 0; morphToShape(generateCircle()); updateShapeName(); }
        function morphToSquare() { currentShapeIndex = 1; morphToShape(generatePolygon(4)); updateShapeName(); }
        function morphToTriangle() { currentShapeIndex = 2; morphToShape(generatePolygon(3)); updateShapeName(); }
        function morphToStar() { currentShapeIndex = 3; morphToShape(generateStar(5)); updateShapeName(); }
        function morphToPentagon() { currentShapeIndex = 4; morphToShape(generatePolygon(5)); updateShapeName(); }
        function morphToHexagon() { currentShapeIndex = 5; morphToShape(generatePolygon(6)); updateShapeName(); }

        // Draw
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update hue
            hue = (hue + 0.5) % 360;

            // Update morph progress
            if (morphProgress < 1) {
                morphProgress = Math.min(1, morphProgress + morphSpeed);
            }

            const t = easeInOutCubic(morphProgress);

            // Calculate interpolated vertices
            const vertices = currentVertices.map((v, i) => {
                const target = targetVertices[i];
                return {
                    x: centerX + v.x * (1 - t) + target.x * t,
                    y: centerY + v.y * (1 - t) + target.y * t
                };
            });

            // Draw glow layers
            for (let i = 3; i > 0; i--) {
                ctx.save();
                ctx.globalAlpha = 0.15 * i;
                ctx.shadowBlur = 20 + i * 10;
                ctx.shadowColor = `hsl(${hue}, 100%, 60%)`;

                ctx.beginPath();
                vertices.forEach((v, idx) => {
                    if (idx === 0) ctx.moveTo(v.x, v.y);
                    else ctx.lineTo(v.x, v.y);
                });
                ctx.closePath();

                const gradient = ctx.createLinearGradient(
                    centerX - radius, centerY - radius,
                    centerX + radius, centerY + radius
                );
                gradient.addColorStop(0, `hsl(${hue}, 100%, 60%)`);
                gradient.addColorStop(1, `hsl(${(hue + 60) % 360}, 100%, 50%)`);

                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.restore();
            }

            // Draw main shape
            ctx.beginPath();
            vertices.forEach((v, i) => {
                if (i === 0) ctx.moveTo(v.x, v.y);
                else ctx.lineTo(v.x, v.y);
            });
            ctx.closePath();

            const gradient = ctx.createLinearGradient(
                centerX - radius, centerY - radius,
                centerX + radius, centerY + radius
            );
            gradient.addColorStop(0, `hsl(${hue}, 100%, 70%)`);
            gradient.addColorStop(1, `hsl(${(hue + 60) % 360}, 100%, 60%)`);

            ctx.fillStyle = gradient;
            ctx.fill();

            ctx.strokeStyle = `hsla(${hue}, 100%, 90%, 0.8)`;
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw vertex points
            vertices.forEach((v, i) => {
                if (i % 5 === 0) { // Show every 5th vertex to avoid clutter
                    ctx.save();
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = `hsl(${hue}, 100%, 80%)`;
                    ctx.fillStyle = `hsl(${hue}, 100%, 90%)`;
                    ctx.beginPath();
                    ctx.arc(v.x, v.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            });

            // Update and draw particles
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            });

            // Auto-morph
            autoMorphTimer++;
            if (autoMorphTimer > 200 && morphProgress === 1) {
                currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                morphToShape(shapes[currentShapeIndex].gen());
                autoMorphTimer = 0;
            }

            requestAnimationFrame(draw);
        }

        // Initialize
        currentVertices = generateCircle();
        targetVertices = generateCircle();
        draw();
    </script>
</body>
</html>
