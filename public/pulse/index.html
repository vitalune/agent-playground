<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE - Data Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
        }

        .nav-left {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav a {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9em;
            padding: 8px 16px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .logo {
            font-size: 1.4em;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            margin-top: 80px;
            padding: 40px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 40px;
        }

        canvas {
            display: block;
            background: rgba(0, 255, 255, 0.02);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-card:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .stat-value {
            font-size: 2em;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <div class="logo">PULSE</div>
            <a href="../index.html">‚Üê Hub</a>
            <a href="stream.html">Live Stream</a>
            <a href="particles.html">Particles</a>
        </div>
    </nav>

    <div class="container">
        <h1>Real-Time Data Pulse</h1>
        <p class="subtitle">Animated bar chart visualization with live data streams</p>
        <p class="subtitle" style="font-size: 0.9em; margin-top: -30px; margin-bottom: 30px; color: #666;">Each server represents CPU load percentage (0-100%). Click any bar to boost its value.</p>

        <canvas id="chart" width="1200" height="500"></canvas>

        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="speedUpBtn">Speed Up</button>
            <button id="slowDownBtn">Slow Down</button>
        </div>

        <div class="stats">
            <div class="stat-card" title="Average CPU load across all servers">
                <div class="stat-value" id="avgValue">0</div>
                <div class="stat-label">Average CPU Load (%)</div>
            </div>
            <div class="stat-card" title="Highest CPU load among all servers">
                <div class="stat-value" id="maxValue">0</div>
                <div class="stat-label">Peak CPU Load (%)</div>
            </div>
            <div class="stat-card" title="Number of data refreshes since start">
                <div class="stat-value" id="totalUpdates">0</div>
                <div class="stat-label">Total Data Updates</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        const data = {
            labels: ['Server 1', 'Server 2', 'Server 3', 'Server 4', 'Server 5', 'Server 6', 'Server 7', 'Server 8'],
            values: [45, 60, 30, 80, 55, 40, 70, 50],
            targetValues: [45, 60, 30, 80, 55, 40, 70, 50],
            colors: ['#00ffff', '#00ff88', '#00ffff', '#00ff88', '#00ffff', '#00ff88', '#00ffff', '#00ff88']
        };

        let isPaused = false;
        let updateSpeed = 1000;
        let totalUpdates = 0;
        let animationProgress = 0;

        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = canvas.width / data.values.length;
            const maxValue = 100;
            const padding = 40;
            const chartHeight = canvas.height - padding * 2;

            // Pulsing effect
            const pulse = Math.sin(Date.now() * 0.003) * 0.1 + 1;

            // Draw grid lines
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();

                // Draw value labels
                ctx.fillStyle = '#555';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'right';
                ctx.fillText(100 - (i * 20), canvas.width - 5, y - 5);
            }

            // Draw bars
            data.values.forEach((value, index) => {
                const x = index * barWidth;
                const barHeight = (value / maxValue) * chartHeight;
                const y = canvas.height - padding - barHeight;

                // Pulsing glow
                const barPulse = Math.sin(Date.now() * 0.005 + index * 0.5) * 0.15 + 1;

                // Draw bar with glow effect
                const gradient = ctx.createLinearGradient(0, y, 0, canvas.height - padding);
                gradient.addColorStop(0, data.colors[index]);
                gradient.addColorStop(1, 'rgba(0, 255, 255, 0.1)');

                ctx.fillStyle = gradient;
                ctx.fillRect(x + 10, y, barWidth - 20, barHeight);

                // Draw pulsing glow layers
                ctx.shadowColor = data.colors[index];
                ctx.shadowBlur = 15 * barPulse;
                ctx.fillRect(x + 10, y, barWidth - 20, barHeight);

                ctx.shadowBlur = 30 * pulse;
                ctx.fillRect(x + 10, y, barWidth - 20, barHeight);
                ctx.shadowBlur = 0;

                // Draw border
                ctx.strokeStyle = data.colors[index];
                ctx.lineWidth = 2;
                ctx.strokeRect(x + 10, y, barWidth - 20, barHeight);

                // Draw label
                ctx.fillStyle = '#fff';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(data.labels[index], x + barWidth / 2, canvas.height - 10);

                // Draw value on top with pulse
                ctx.fillStyle = data.colors[index];
                ctx.font = `bold ${16 * barPulse}px sans-serif`;
                ctx.shadowColor = data.colors[index];
                ctx.shadowBlur = 10 * barPulse;
                ctx.fillText(Math.round(value), x + barWidth / 2, y - 10);
                ctx.shadowBlur = 0;
            });
        }

        function updateValues() {
            if (isPaused) return;

            // Smooth animation to target values
            let hasChanges = false;
            data.values.forEach((value, index) => {
                const target = data.targetValues[index];
                const diff = target - value;
                if (Math.abs(diff) > 0.1) {
                    data.values[index] += diff * 0.1;
                    hasChanges = true;
                }
            });

            // Generate new targets occasionally
            if (!hasChanges || Math.random() < 0.3) {
                data.targetValues = data.targetValues.map(() => 20 + Math.random() * 80);
                totalUpdates++;
                updateStats();
            }
        }

        function updateStats() {
            const avg = data.values.reduce((a, b) => a + b, 0) / data.values.length;
            const max = Math.max(...data.values);

            document.getElementById('avgValue').textContent = Math.round(avg);
            document.getElementById('maxValue').textContent = Math.round(max);
            document.getElementById('totalUpdates').textContent = totalUpdates;
        }

        function animate() {
            updateValues();
            drawChart();
            requestAnimationFrame(animate);
        }

        // Controls
        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'Resume' : 'Pause';
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            data.values = [45, 60, 30, 80, 55, 40, 70, 50];
            data.targetValues = [...data.values];
            totalUpdates = 0;
            updateStats();
        });

        document.getElementById('speedUpBtn').addEventListener('click', () => {
            updateSpeed = Math.max(200, updateSpeed - 200);
        });

        document.getElementById('slowDownBtn').addEventListener('click', () => {
            updateSpeed = Math.min(2000, updateSpeed + 200);
        });

        // Start animation
        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            const container = canvas.parentElement;
            const maxWidth = Math.min(1200, container.clientWidth - 80);
            canvas.width = maxWidth;
            drawChart();
        });

        // Mouse interaction
        let hoveredBar = -1;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const barWidth = canvas.width / data.values.length;
            hoveredBar = Math.floor(mouseX / barWidth);

            if (hoveredBar >= 0 && hoveredBar < data.values.length) {
                canvas.style.cursor = 'pointer';
            } else {
                canvas.style.cursor = 'default';
                hoveredBar = -1;
            }
        });

        canvas.addEventListener('mouseleave', () => {
            hoveredBar = -1;
            canvas.style.cursor = 'default';
        });

        canvas.addEventListener('click', () => {
            if (hoveredBar !== -1) {
                // Boost the clicked bar
                data.targetValues[hoveredBar] = Math.min(95, data.targetValues[hoveredBar] + 20);
            }
        });
    </script>
</body>
</html>
