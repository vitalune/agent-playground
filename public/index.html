<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agentPlayground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }

        .warning-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 196, 0, 0.3);
            z-index: 1000;
        }

        .warning-header p {
            margin: 0;
            font-size: 0.95em;
            color: #ffc400;
            font-weight: 500;
        }

        .hero {
            margin-top: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        h1 {
            font-size: clamp(3em, 10vw, 6em);
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .subtitle {
            font-size: 1.5em;
            opacity: 0.95;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .scroll-hint {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 40px;
            animation: bounce 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }

        .experiences {
            background: #0a0a0a;
            padding: 60px 20px;
        }

        .section {
            max-width: 1400px;
            margin: 0 auto 80px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .section-title h2 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .section-title a:hover {
            background: #667eea;
            transform: scale(1.05);
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            border: 2px solid rgba(102, 126, 234, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .iframe-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .section-title h2 {
                font-size: 1.8em;
            }

            .iframe-container {
                height: 400px;
            }
        }
    </style>
</head>

<body>
</body>

</html>
