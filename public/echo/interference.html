<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">‚Üê ECHO</a>
            <a href="doppler.html">Doppler</a>
            <a href="resonance.html">Resonance</a>
        </div>
    </nav>

    <div class="info">
        <h2>Wave Interference</h2>
        <p>Click to create wave sources. Watch constructive and destructive interference patterns emerge.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let sources = [];
        let time = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Add wave source on click
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            sources.push({
                x: e.clientX - rect.left,
                y: e.clientY - rect.top,
                phase: 0
            });
            if (sources.length > 5) sources.shift();
        });

        // Start with two sources
        sources.push(
            { x: canvas.width * 0.3, y: canvas.height / 2, phase: 0 },
            { x: canvas.width * 0.7, y: canvas.height / 2, phase: 0 }
        );

        function draw() {
            ctx.fillStyle = 'rgba(10, 6, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const gridSize = 8;
            const waveSpeed = 3;
            const wavelength = 50;

            // Calculate interference pattern
            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    let totalAmplitude = 0;

                    sources.forEach(source => {
                        const dx = x - source.x;
                        const dy = y - source.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        const wave = Math.sin((distance / wavelength) * Math.PI * 2 - time);
                        const attenuation = 1 / (1 + distance / 200);
                        totalAmplitude += wave * attenuation;
                    });

                    const brightness = (totalAmplitude + sources.length) / (sources.length * 2);
                    const hue = brightness * 60 + 250;

                    ctx.fillStyle = `hsla(${hue}, 90%, ${brightness * 70}%, ${brightness * 0.8})`;
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            }

            // Draw sources
            sources.forEach(source => {
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#9333ea';
                ctx.beginPath();
                ctx.arc(source.x, source.y, 6, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.shadowBlur = 0;
            time += 0.1;
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
