<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 100, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 100, 0, 0.8); }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6400;
            animation: glow 2s ease-in-out infinite;
            z-index: 100;
        }

        .controls h1 {
            color: #ff6400;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-shadow: 0 0 10px #ff6400;
        }

        .control-group {
            margin: 10px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff6400;
            font-size: 0.9em;
        }

        .control-group input[type="range"] {
            width: 200px;
        }

        .control-group button {
            background: #ff6400;
            color: #000;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-group button:hover {
            background: #fff;
            box-shadow: 0 0 15px #ff6400;
        }

        .nav-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            z-index: 100;
        }

        .nav-links a {
            background: rgba(0, 0, 0, 0.95);
            color: #0ff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #0ff;
            font-weight: bold;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0ff;
        }

        .nav-links a:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
            text-shadow: none;
        }

        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff0;
            max-width: 250px;
            z-index: 100;
        }

        .info p {
            color: #ff0;
            font-size: 0.85em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="sierpinskiCanvas"></canvas>

        <div class="controls">
            <h1>SIERPINSKI EXPLORER</h1>
            <div class="control-group">
                <label>Recursion Depth: <span id="depthValue">5</span></label>
                <input type="range" id="depth" min="1" max="8" value="5">
            </div>
            <div class="control-group">
                <label>Rotation: <span id="rotValue">0</span>Â°</label>
                <input type="range" id="rotation" min="0" max="360" value="0">
            </div>
            <div class="control-group">
                <label>Mode</label>
                <button id="triangleBtn" class="active">Triangle</button>
                <button id="carpetBtn">Carpet</button>
            </div>
            <div class="control-group">
                <button id="animateBtn">Rotate Animation</button>
            </div>
        </div>

        <div class="info">
            <p>Sierpinski patterns are classic recursive fractals</p>
            <p>Infinite detail at every scale</p>
            <p>Try both modes!</p>
        </div>

        <div class="nav-links">
            <a href="index.html">Mandelbrot</a>
            <a href="julia.html">Julia Sets</a>
            <a href="lsystem.html">L-Systems</a>
            <a href="../index.html">Hub</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sierpinskiCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let depth = 5;
        let rotation = 0;
        let mode = 'triangle';
        let isAnimating = false;

        const depthSlider = document.getElementById('depth');
        const rotSlider = document.getElementById('rotation');
        const triangleBtn = document.getElementById('triangleBtn');
        const carpetBtn = document.getElementById('carpetBtn');
        const animateBtn = document.getElementById('animateBtn');

        depthSlider.addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = depth;
            render();
        });

        rotSlider.addEventListener('input', (e) => {
            rotation = parseInt(e.target.value);
            document.getElementById('rotValue').textContent = rotation;
            render();
        });

        triangleBtn.addEventListener('click', () => {
            mode = 'triangle';
            triangleBtn.style.background = '#ff6400';
            carpetBtn.style.background = '';
            render();
        });

        carpetBtn.addEventListener('click', () => {
            mode = 'carpet';
            carpetBtn.style.background = '#ff6400';
            triangleBtn.style.background = '';
            render();
        });

        animateBtn.addEventListener('click', () => {
            isAnimating = !isAnimating;
            animateBtn.textContent = isAnimating ? 'Stop' : 'Rotate Animation';
            if (isAnimating) animate();
        });

        function drawSierpinskiTriangle(x1, y1, x2, y2, x3, y3, depth, hue) {
            if (depth === 0) {
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x3, y3);
                ctx.closePath();
                ctx.fill();
            } else {
                const mx1 = (x1 + x2) / 2;
                const my1 = (y1 + y2) / 2;
                const mx2 = (x2 + x3) / 2;
                const my2 = (y2 + y3) / 2;
                const mx3 = (x1 + x3) / 2;
                const my3 = (y1 + y3) / 2;

                const newHue = (hue + 30) % 360;

                drawSierpinskiTriangle(x1, y1, mx1, my1, mx3, my3, depth - 1, newHue);
                drawSierpinskiTriangle(mx1, my1, x2, y2, mx2, my2, depth - 1, (newHue + 120) % 360);
                drawSierpinskiTriangle(mx3, my3, mx2, my2, x3, y3, depth - 1, (newHue + 240) % 360);
            }
        }

        function drawSierpinskiCarpet(x, y, size, depth, hue) {
            if (depth === 0) {
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.fillRect(x, y, size, size);
            } else {
                const newSize = size / 3;
                const newDepth = depth - 1;
                const newHue = (hue + 20) % 360;

                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (i === 1 && j === 1) continue;
                        const hueOffset = (i * 3 + j) * 40;
                        drawSierpinskiCarpet(
                            x + i * newSize,
                            y + j * newSize,
                            newSize,
                            newDepth,
                            (newHue + hueOffset) % 360
                        );
                    }
                }
            }
        }

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation * Math.PI / 180);

            if (mode === 'triangle') {
                const size = Math.min(canvas.width, canvas.height) * 0.8;
                const height = size * Math.sqrt(3) / 2;

                const x1 = 0;
                const y1 = -height / 2;
                const x2 = -size / 2;
                const y2 = height / 2;
                const x3 = size / 2;
                const y3 = height / 2;

                drawSierpinskiTriangle(x1, y1, x2, y2, x3, y3, depth, 30);
            } else {
                const size = Math.min(canvas.width, canvas.height) * 0.8;
                drawSierpinskiCarpet(-size / 2, -size / 2, size, depth, 30);
            }

            ctx.restore();
        }

        function animate() {
            if (!isAnimating) return;

            rotation = (rotation + 1) % 360;
            rotSlider.value = rotation;
            document.getElementById('rotValue').textContent = rotation;

            render();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            render();
        });

        render();
    </script>
</body>
</html>
