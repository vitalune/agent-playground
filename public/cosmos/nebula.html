<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Cosmos</a>
        <a href="galaxies.html">Galaxies</a>
        <a href="planets.html">Planets</a>
        <a href="stars.html">Stars</a>
        <a href="blackhole.html">Black Hole</a>
        <a href="../index.html">Hub</a>
    </nav>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Nebula gas clouds with Perlin-like noise
        class GasCloud {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 300 + 200;
                this.speed = Math.random() * 0.3 + 0.1;
                this.angle = Math.random() * Math.PI * 2;
                this.color = this.pickColor();
                this.rotation = Math.random() * 0.01 - 0.005;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            pickColor() {
                const colors = [
                    [255, 120, 180], // hot pink
                    [120, 180, 255], // bright blue
                    [150, 255, 220], // cyan
                    [220, 120, 255], // vibrant purple
                    [255, 200, 120], // orange
                    [100, 255, 180], // mint
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.angle += this.rotation;
                this.pulsePhase += 0.02;

                // Wrap around
                if (this.x < -this.size) this.x = width + this.size;
                if (this.x > width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = height + this.size;
                if (this.y > height + this.size) this.y = -this.size;
            }

            draw() {
                const [r, g, b] = this.color;
                const pulse = 0.8 + Math.sin(this.pulsePhase) * 0.2;
                const currentSize = this.size * pulse;

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, currentSize);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 0.3)`);
                gradient.addColorStop(0.4, `rgba(${r}, ${g}, ${b}, 0.2)`);
                gradient.addColorStop(0.7, `rgba(${r}, ${g}, ${b}, 0.1)`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(this.x - currentSize, this.y - currentSize, currentSize * 2, currentSize * 2);
            }
        }

        const gasClouds = Array.from({ length: 18 }, () => new GasCloud());

        // Bright stellar nursery stars
        class NewStar {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 4 + 2;
                this.brightness = Math.random();
                this.pulseSpeed = Math.random() * 0.05 + 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.color = this.pickColor();
            }

            pickColor() {
                const colors = [
                    [255, 255, 255], // white
                    [200, 220, 255], // blue-white
                    [255, 220, 200], // yellow-white
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.pulsePhase += this.pulseSpeed;
            }

            draw() {
                const [r, g, b] = this.color;
                const pulse = 0.6 + Math.sin(this.pulsePhase) * 0.4;
                const opacity = this.brightness * pulse;

                // Glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 6);
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${opacity * 0.6})`);
                gradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, ${opacity * 0.3})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 6, 0, Math.PI * 2);
                ctx.fill();

                // Core
                ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const newStars = Array.from({ length: 100 }, () => new NewStar());

        // Dust particles
        class DustParticle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = `rgba(200, 180, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const dustParticles = Array.from({ length: 500 }, () => new DustParticle());

        // Background stars
        const bgStars = Array.from({ length: 200 }, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 1.5,
            opacity: Math.random() * 0.4 + 0.2
        }));

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Background stars
            bgStars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Gas clouds (multiple layers for depth)
            gasClouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            // Dust particles
            dustParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // New stars
            newStars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
