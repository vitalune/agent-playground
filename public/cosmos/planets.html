<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        canvas {
            display: block;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Cosmos</a>
        <a href="galaxies.html">Galaxies</a>
        <a href="stars.html">Stars</a>
        <a href="blackhole.html">Black Hole</a>
        <a href="nebula.html">Nebula</a>
        <a href="../index.html">Hub</a>
    </nav>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        const centerX = width / 2;
        const centerY = height / 2;

        // Sun
        const sun = {
            x: centerX,
            y: centerY,
            radius: 40,
            draw() {
                // Glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);
                gradient.addColorStop(0, 'rgba(255, 200, 100, 0.4)');
                gradient.addColorStop(0.3, 'rgba(255, 150, 50, 0.2)');
                gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fill();

                // Core
                const coreGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                coreGradient.addColorStop(0, '#ffeb99');
                coreGradient.addColorStop(0.5, '#ffcc33');
                coreGradient.addColorStop(1, '#ff9933');
                ctx.fillStyle = coreGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        };

        // Planets
        class Planet {
            constructor(orbitRadius, size, speed, color, hasRing = false, moons = []) {
                this.orbitRadius = orbitRadius;
                this.size = size;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
                this.color = color;
                this.hasRing = hasRing;
                this.moons = moons;
            }

            update() {
                this.angle += this.speed;
            }

            draw() {
                const x = centerX + Math.cos(this.angle) * this.orbitRadius;
                const y = centerY + Math.sin(this.angle) * this.orbitRadius;

                // Orbit path
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(centerX, centerY, this.orbitRadius, 0, Math.PI * 2);
                ctx.stroke();

                // Draw moons
                this.moons.forEach(moon => {
                    const moonX = x + Math.cos(moon.angle) * moon.distance;
                    const moonY = y + Math.sin(moon.angle) * moon.distance;

                    ctx.fillStyle = 'rgba(200, 200, 220, 0.8)';
                    ctx.beginPath();
                    ctx.arc(moonX, moonY, moon.size, 0, Math.PI * 2);
                    ctx.fill();

                    moon.angle += moon.speed;
                });

                // Ring if applicable
                if (this.hasRing) {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(Math.PI / 6);
                    ctx.strokeStyle = 'rgba(200, 180, 150, 0.6)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, this.size * 2, this.size * 0.5, 0, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }

                // Planet with shadow
                const gradient = ctx.createRadialGradient(x - this.size * 0.3, y - this.size * 0.3, 0, x, y, this.size);
                gradient.addColorStop(0, this.color[0]);
                gradient.addColorStop(1, this.color[1]);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add atmospheric glow
                const glowGradient = ctx.createRadialGradient(x, y, this.size, x, y, this.size * 1.3);
                glowGradient.addColorStop(0, `${this.color[0]}00`);
                glowGradient.addColorStop(1, `${this.color[0]}40`);
                ctx.fillStyle = glowGradient;
                ctx.beginPath();
                ctx.arc(x, y, this.size * 1.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const planets = [
            new Planet(100, 8, 0.02, ['#e67e22', '#c0392b'], false, []),
            new Planet(160, 12, 0.015, ['#3498db', '#2980b9'], false, [
                { angle: 0, distance: 25, size: 3, speed: 0.03 }
            ]),
            new Planet(230, 15, 0.01, ['#27ae60', '#16a085'], false, [
                { angle: 0, distance: 30, size: 2, speed: 0.04 }
            ]),
            new Planet(320, 20, 0.007, ['#f39c12', '#e67e22'], true, [
                { angle: 0, distance: 40, size: 4, speed: 0.025 },
                { angle: Math.PI, distance: 55, size: 3, speed: 0.018 }
            ]),
            new Planet(420, 12, 0.005, ['#9b59b6', '#8e44ad'], false, []),
        ];

        // Stars background
        const stars = Array.from({ length: 300 }, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 1.5,
            opacity: Math.random() * 0.5 + 0.2
        }));

        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            // Stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            planets.forEach(planet => {
                planet.update();
                planet.draw();
            });

            sun.draw();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
