<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNTH - Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #ff006e;
        }

        .nav h1 {
            font-size: 1.5em;
            color: #ff006e;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #8ecae6;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #8ecae6;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: #8ecae6;
            color: #000;
            box-shadow: 0 0 15px rgba(142, 202, 230, 0.5);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 110, 0.3);
            z-index: 100;
        }

        .mode-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.3), rgba(131, 56, 236, 0.3));
            border: 2px solid transparent;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 0, 110, 0.5);
        }

        .mode-button.active {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.8);
        }

        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 60px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: none;
            color: white;
            font-family: 'Courier New', monospace;
            border-radius: 15px;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(255, 0, 110, 0.6);
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 0, 110, 0.8);
        }

        .start-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <h1>SYNTH - Visualizer</h1>
        <div class="nav-links">
            <a href="index.html">Pads</a>
            <a href="sequencer.html">Sequencer</a>
            <a href="../index.html">Hub</a>
        </div>
    </nav>

    <canvas id="canvas"></canvas>

    <button class="start-button" id="startButton">Start Audio</button>

    <div class="controls">
        <button class="mode-button active" data-mode="bars">Bars</button>
        <button class="mode-button" data-mode="circle">Circle</button>
        <button class="mode-button" data-mode="waveform">Waveform</button>
        <button class="mode-button" data-mode="particles">Particles</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioContext, analyser, dataArray, bufferLength, microphone;
        let mode = 'bars';
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.getElementById('startButton').addEventListener('click', async () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                document.getElementById('startButton').classList.add('hidden');
                draw();
            } catch (err) {
                console.error('Microphone access denied:', err);
                document.getElementById('startButton').textContent = 'Mic Access Denied';
            }
        });

        document.querySelectorAll('.mode-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                mode = button.dataset.mode;
                particles = [];
            });
        });

        class Particle {
            constructor(x, y, size, color, velocity) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.velocity = velocity;
                this.life = 1;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life -= 0.01;
                this.size *= 0.98;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function draw() {
            if (!analyser) return;
            requestAnimationFrame(draw);

            analyser.getByteFrequencyData(dataArray);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (mode === 'bars') {
                drawBars();
            } else if (mode === 'circle') {
                drawCircle();
            } else if (mode === 'waveform') {
                drawWaveform();
            } else if (mode === 'particles') {
                drawParticles();
            }
        }

        function drawBars() {
            const barWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 0.8;
                const hue = (i / bufferLength) * 360;

                const gradient = ctx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, `hsla(${hue}, 100%, 60%, 0.8)`);
                gradient.addColorStop(1, `hsla(${hue}, 100%, 40%, 0.3)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);

                x += barWidth;
            }
        }

        function drawCircle() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.3;
            const angleStep = (Math.PI * 2) / bufferLength;

            for (let i = 0; i < bufferLength; i++) {
                const value = dataArray[i] / 255;
                const barHeight = value * 200;
                const angle = i * angleStep;

                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                const hue = (i / bufferLength) * 360;
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }

        function drawWaveform() {
            analyser.getByteTimeDomainData(dataArray);

            ctx.lineWidth = 3;
            ctx.strokeStyle = '#ff006e';
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();

            ctx.strokeStyle = '#8ecae6';
            ctx.lineWidth = 2;
            ctx.beginPath();
            x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2 + 50;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }

                x += sliceWidth;
            }

            ctx.stroke();
        }

        function drawParticles() {
            const avg = dataArray.reduce((a, b) => a + b, 0) / bufferLength;

            if (avg > 50 && Math.random() < 0.3) {
                const count = Math.floor(avg / 20);
                for (let i = 0; i < count; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    const hue = Math.random() * 360;

                    particles.push(new Particle(
                        canvas.width / 2,
                        canvas.height / 2,
                        3 + Math.random() * 5,
                        `hsl(${hue}, 100%, 50%)`,
                        {
                            x: Math.cos(angle) * speed,
                            y: Math.sin(angle) * speed
                        }
                    ));
                }
            }

            particles = particles.filter(p => p.life > 0 && p.size > 0.5);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
        }
    </script>
</body>
</html>
