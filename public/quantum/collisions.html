<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Collisions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff88;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            border-bottom: 2px solid #00ff88;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a {
            color: #00ff88;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00ff88;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .header a:hover {
            background: #00ff88;
            color: #000;
        }

        .container {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff88;
        }

        .subtitle {
            text-align: center;
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #00ff88;
            border-radius: 10px;
            background: #000;
            cursor: crosshair;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff88;
            color: #000;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .info {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>PARTICLE COLLISIONS</div>
        <a href="index.html">‚Üê Back to Quantum Lab</a>
    </div>

    <div class="container">
        <h1>üí• Particle Collision Simulator</h1>
        <p class="subtitle">Elastic collisions with momentum and energy conservation</p>

        <canvas id="collisionCanvas"></canvas>

        <div class="controls">
            <button id="addParticle">Add Particle</button>
            <button id="reset">Reset</button>
            <button id="gravity">Toggle Gravity</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Particles</div>
                <div class="stat-value" id="particleCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Collisions</div>
                <div class="stat-value" id="collisionCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Energy</div>
                <div class="stat-value" id="energy">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Total Momentum</div>
                <div class="stat-value" id="momentum">0</div>
            </div>
        </div>

        <p class="info">
            Click to add particles. Watch elastic collisions preserve momentum and energy!
        </p>
    </div>

    <script>
        const canvas = document.getElementById('collisionCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = Math.min(1200, window.innerWidth - 40);
        canvas.height = 600;

        let particles = [];
        let collisionCount = 0;
        let gravityEnabled = false;

        class CollisionParticle {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 10 + Math.random() * 15;
                this.mass = this.radius * this.radius;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.trail = [];
            }

            update() {
                // Apply gravity if enabled
                if (gravityEnabled) {
                    this.vy += 0.2;
                }

                this.x += this.vx;
                this.y += this.vy;

                // Trail effect
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 20) {
                    this.trail.shift();
                }

                // Wall collisions with energy conservation
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.vx *= -0.95;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }

                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.vy *= -0.95;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
            }

            draw() {
                // Draw trail
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                this.trail.forEach((point, i) => {
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                });
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Draw particle with glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace('60%', '40%'));
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                // Velocity vector
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.vx * 3, this.y + this.vy * 3);
                ctx.stroke();
            }
        }

        function checkCollision(p1, p2) {
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < p1.radius + p2.radius) {
                collisionCount++;

                // Elastic collision physics
                const angle = Math.atan2(dy, dx);
                const sin = Math.sin(angle);
                const cos = Math.cos(angle);

                // Rotate velocities
                const vx1 = p1.vx * cos + p1.vy * sin;
                const vy1 = p1.vy * cos - p1.vx * sin;
                const vx2 = p2.vx * cos + p2.vy * sin;
                const vy2 = p2.vy * cos - p2.vx * sin;

                // Conservation of momentum
                const vx1Final = ((p1.mass - p2.mass) * vx1 + 2 * p2.mass * vx2) / (p1.mass + p2.mass);
                const vx2Final = ((p2.mass - p1.mass) * vx2 + 2 * p1.mass * vx1) / (p1.mass + p2.mass);

                // Rotate back
                p1.vx = vx1Final * cos - vy1 * sin;
                p1.vy = vy1 * cos + vx1Final * sin;
                p2.vx = vx2Final * cos - vy2 * sin;
                p2.vy = vy2 * cos + vx2Final * sin;

                // Separate particles
                const overlap = p1.radius + p2.radius - distance;
                const separateX = (overlap * dx / distance) / 2;
                const separateY = (overlap * dy / distance) / 2;

                p1.x -= separateX;
                p1.y -= separateY;
                p2.x += separateX;
                p2.y += separateY;

                // Visual feedback
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc((p1.x + p2.x) / 2, (p1.y + p2.y) / 2, 30, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function updateStats() {
            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('collisionCount').textContent = collisionCount;

            let totalEnergy = 0;
            let totalMomentumX = 0;
            let totalMomentumY = 0;

            particles.forEach(p => {
                totalEnergy += 0.5 * p.mass * (p.vx * p.vx + p.vy * p.vy);
                totalMomentumX += p.mass * p.vx;
                totalMomentumY += p.mass * p.vy;
            });

            const totalMomentum = Math.sqrt(totalMomentumX * totalMomentumX + totalMomentumY * totalMomentumY);

            document.getElementById('energy').textContent = totalEnergy.toFixed(0);
            document.getElementById('momentum').textContent = totalMomentum.toFixed(0);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Check all particle collisions
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    checkCollision(particles[i], particles[j]);
                }
            }

            updateStats();
            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const vx = (Math.random() - 0.5) * 10;
            const vy = (Math.random() - 0.5) * 10;
            particles.push(new CollisionParticle(x, y, vx, vy));
        });

        document.getElementById('addParticle').addEventListener('click', () => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const vx = (Math.random() - 0.5) * 10;
            const vy = (Math.random() - 0.5) * 10;
            particles.push(new CollisionParticle(x, y, vx, vy));
        });

        document.getElementById('reset').addEventListener('click', () => {
            particles = [];
            collisionCount = 0;
        });

        document.getElementById('gravity').addEventListener('click', (e) => {
            gravityEnabled = !gravityEnabled;
            e.target.textContent = gravityEnabled ? 'Gravity: ON' : 'Gravity: OFF';
            e.target.style.background = gravityEnabled ? '#00ff88' : 'rgba(0, 255, 136, 0.2)';
            e.target.style.color = gravityEnabled ? '#000' : '#00ff88';
        });

        // Start with a few particles
        for (let i = 0; i < 5; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const vx = (Math.random() - 0.5) * 8;
            const vy = (Math.random() - 0.5) * 8;
            particles.push(new CollisionParticle(x, y, vx, vy));
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = Math.min(1200, window.innerWidth - 40);
            canvas.height = 600;
        });
    </script>
</body>
</html>
